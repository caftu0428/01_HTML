<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_연습문제4</title>
</head>

<body>
    <form action="11_연습문제4결과.html">
        <fieldset>
            <br>
            <legend>납품자 정보</legend>
            1. 납품자 명 : <input type="text" name="name">
            <br><br>
            2. email : <input type="text" name="email">
            <br><br>
            3. 홈페이지 : <input type="text" name="homepage" value="">
            <br><br>
            4. 지역 : <input type="text" name="location">
            <br><br>
        </fieldset>

        <fieldset>
            <legend>납품 정보</legend>
            <br>
            <li>상품명 : <input type="text" name="productName"></li>
            <br><br>
            <li>납품수량 : <input type="text" name="amount"></li>
            <br><br>
            <li>납품등급 : <input type="range" min="0" max="5" step="1" value="100" name="grade"></li>
            <br><br>
            <li>기타사항 : <textarea name="etc" cols="20" rows="5"></textarea></li>
            <br><br>
        </fieldset>
        <br>
        <button>send message</button>
        
    </form>
</body>

</html>
